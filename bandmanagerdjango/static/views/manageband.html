<div class="row col-xs-12">
    <div class="alert alert-success text-center" data-ng-show="showSuccess" role="alert">
        <button type="button" class="close" data-ng-click="showSuccess = false"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        {{ successMessage }}
    </div>
    <h2 class="col-xs-offset-1">Manage Band</h2>

    <h4>Add Band Member</h4>
    <form class="form-horizontal" role="form" name="addMemberForm">
        <div class="form-group col-xs-12">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" name="name" class="form-control" placeholder="E.g. Margaret Thrasher" data-ng-model="member.name" required /><br />
            </div>
        </div>
        <div class="form-group col-xs-12">
            <label for="role" class="col-sm-2 control-label">Role</label>
            <div class="col-sm-10">
                <input type="text" name="role" class="form-control" placeholder="E.g. Bass player" data-ng-model="member.role" required/><br />
            </div>
        </div>
        <div class="form-group col-xs-12">
            <label for="phone" class="col-sm-2 control-label">Phone Number (Optional)</label>
            <div class="col-sm-10">
                <input type="text" name="phone" class="form-control" placeholder="E.g. 503 420 6969" data-ng-model="member.phone" /><br />
            </div>
        </div>
        <div class="form-group col-xs-12">
            <label for="email" class="col-sm-2 control-label">Email (Optional. User must use this email to access band data)</label>
            <div class="col-sm-10">
                <input type="email" name="email" class="form-control" placeholder="E.g. some@guy.com" data-ng-model="member.email" /><br />
            </div>
        </div>
        <div class="form-group col-xs-12">
            <label for="status" class="col-sm-2 control-label">Status</label>
            <div class="col-sm-10">
                <select class="form-control" data-ng-model="member.status" required>
                    <option value="member">Regular Member</option>
                    <option value="crew">Crew</option>
                    <option value="manager">Manager</option>
                </select>
            </div>
        </div>
        <div class="form-group col-xs-12">
            <button type="button" class="btn btn-sm btn-info col-xs-offset-2" data-ng-click="addMember(member)"
                    data-ng-class="{ disabled: addMemberForm.$error.required }" scroll-on-click>
                Add member
            </button>
        </div>
    </form>
    <hr />
    <h4>Current band name:</h4>
    <h3>{{$storage.bandName}}</h3>
    <h4>Change band name:</h4>
    <form class="form-inline" name="changeNameForm">
        <div class="form-group">
            <input type="text" class="form-control input-sm" data-ng-model="band.name" placeholder="New Band Name" required/>
        </div>
        <div class="form-group">
            <button class="btn btn-info btn-sm" data-ng-click="changeBandName(band.name)" data-ng-class="{ disabled: changeNameForm.$error.required }">Change Band Name</button>
        </div>
        
    </form><br /><br />
</div>
